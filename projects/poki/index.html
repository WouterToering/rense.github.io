<!DOCTYPE HTML>
<html>
<head>
	<title>Awesome Poki Coverflow!</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/assets/img/poki-favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="/bower_components/Swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" href="/assets/css/main.css"/>
	
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>

	<!-- Using underscore for templating, I'm old-school like that! -->
	<script src="/bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
	  <div class="col-md-12">
		  <div class="swiper-container">
		      <div class="swiper-wrapper"></div>
		      <div class="swiper-pagination"></div>
		  </div>
	  </div>
  </div>
</div>

<script type="text/template" id="swiper-slide">
	<div class="swiper-slide" style="background-image:url('<%- game.thumbnail %>')">
		<div class="ribbon<% if(game.rating >= 9.5) { %> gold<% } %>"><i><u><a href="<%- game.url %>"><%- game.name %></a></u></i></div>
		<div class="info">
			<div class="text"><%- game.description %></div>
			<div class="score">
				Rating: <%- game.rating %> - Views: <%- game.views %>
			</div>
		</div>
	</div>
</script>

<script src="/assets/js/main.js"></script>
</body>
</html>
